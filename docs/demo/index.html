<html>
	<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<style>
		body{background:rgb(230,230,230);}
		@media (prefers-color-scheme: dark) { body { background: rgb(150,150,150);}}
		.copy { font-size: 10px; color:rgba(0,0,0,.7); position:fixed; bottom:8px; left:2px; }
	</style>
	<title>vpaint Demo</title>

	<div class="w3-auto">
		<div class="w3-row" style="margin-top:.7svh">
			<div class="titlebar">
				<span>vpaint 0.5 demo</span>
				<span style="float:right;margin-right:1rem">&times;</span>
			</div>
			<canvas id="canvas" tabindex=-1></canvas>
		</div>
	</div>
	<div class="copy w3-auto">
		&copy; 2023 by Isaiah.
	</div>
	<script id="appjs" src="./app.js"></script>
	<style>
	.titlebar{
		width:100%;
		height: 20px;
		background:rgb(22,50,95);
		border-top-left-radius:8px;
		border-top-right-radius:8px;
		padding-left:1rem;
		color:rgb(230,230,230);
		font-size: 0.7rem;
	}
	.titlebar span { vertical-align: middle;line-height: 20px; }
	#canvas {
		width:100%;
		height:calc(98svh - 25px - 1rem);
		border:1px solid rgb(22,50,95);
		border-radius: 1rem;
		border-top-left-radius: 0;
		border-top-right-radius: 0;
	}
	</style>
	<script type="module" src="mui_helper.js"></script>
